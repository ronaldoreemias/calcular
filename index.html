<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sub-redes IPv4</title>
    
    <!-- Adicionando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-primary">Calculadora de Sub-redes IPv4</h1>
            
            <div id="ipPublico" class="alert alert-info text-center"></div>
            
            <div class="mb-3">
                <label for="ip" class="form-label">Endereço IPv4:</label>
                <input type="text" class="form-control" id="ip" placeholder="Ex: 172.16.13.127">
            </div>
            
            <div class="mb-3">
                <label for="mask" class="form-label">Máscara de Sub-rede:</label>
                <input type="text" class="form-control" id="mask" placeholder="Ex: 255.255.248.0">
            </div>
            
            <button onclick="calcularSubrede()" class="btn btn-primary w-100">Calcular Sub-rede</button>
            
            <div id="resultado" class="mt-4 p-3 bg-white border rounded"></div>
        </div>
    </div>

    <script src="js.js"></script>
    <!-- Adicionando Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
