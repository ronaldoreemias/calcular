<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sub-redes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Sub-redes IPv4</h1>
        <label for="ip">Endereço IPv4:</label>
        <input type="text" id="ip" placeholder="Ex: 172.16.13.127">
        
        <label for="mask">Máscara de Sub-rede:</label>
        <input type="text" id="mask" placeholder="Ex: 255.255.248.0">
        
        <button onclick="calcularSubrede()">Calcular</button>
        
        <div id="resultado"></div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
